s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">import java.io.BufferedReader;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.io.InputStreamReader;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.HashMap;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">public class Test &#123;</span><br><span class="line"></span><br><span class="line">public static void main(String[] args) throws IOException &#123;</span><br><span class="line">		</span><br><span class="line">	//cat /proc/meminfo</span><br><span class="line">	</span><br><span class="line">		String commands=&quot;cat /proc/meminfo&quot;;  </span><br><span class="line">		</span><br><span class="line">        //String message= runCommands(commands); </span><br><span class="line">        //System.out.println(message);</span><br><span class="line">		</span><br><span class="line">		getDiskInfo(1);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static String runCommands(String commands) throws IOException&#123;</span><br><span class="line">		</span><br><span class="line">		Process process = Runtime.getRuntime().exec(commands);  </span><br><span class="line">        InputStreamReader ir = new InputStreamReader(process.getInputStream(), &quot;UTF-8&quot;);  </span><br><span class="line">        BufferedReader input = new BufferedReader(ir);  </span><br><span class="line">        String line;  </span><br><span class="line">        String message=&quot;&quot;;  </span><br><span class="line">        while ((line = input.readLine()) != null) &#123;  </span><br><span class="line">        	//System.out.println(&quot;+++&quot;+line);</span><br><span class="line">            message = message + line + &quot;\n&quot; ;  </span><br><span class="line">        &#125;</span><br><span class="line">        return message;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static List&lt;List&gt; getDiskInfo(int sda_number) throws IOException&#123;</span><br><span class="line">		String commands = &quot;df -h |grep /dev/sda&quot;+sda_number;</span><br><span class="line">//		String commands = &quot;df -h&quot;;</span><br><span class="line"></span><br><span class="line">		Process process = Runtime.getRuntime().exec(commands);  </span><br><span class="line">        InputStreamReader ir = new InputStreamReader(process.getInputStream(), &quot;UTF-8&quot;);  </span><br><span class="line">        BufferedReader input = new BufferedReader(ir);  </span><br><span class="line">        String line;  </span><br><span class="line">        </span><br><span class="line">        List&lt;List&gt; result = new ArrayList();</span><br><span class="line">        /**</span><br><span class="line">         * [文件系统, 容量, 已用, 可用, 已用%, 挂载点]</span><br><span class="line">		 * [/dev/sda1, 8.3G, 6.4G, 1.5G, 82%, /]</span><br><span class="line">         */</span><br><span class="line">        while ((line = input.readLine()) != null) &#123;  </span><br><span class="line">        	//System.out.println(&quot;----------&quot;+line);</span><br><span class="line">        	String[] temp = line.split(&quot; &quot;);</span><br><span class="line">            List&lt;String&gt; list_dev_sda = new ArrayList();</span><br><span class="line">        	for (String string : temp) &#123;</span><br><span class="line">        		string = string.replaceAll(&quot; &quot;, &quot;&quot;);</span><br><span class="line">        		if(!string.equals(&quot;&quot;))&#123;</span><br><span class="line">        			//System.out.println(string);</span><br><span class="line">                	list_dev_sda.add(string);</span><br><span class="line">        		&#125;</span><br><span class="line">			&#125;</span><br><span class="line">        	System.out.println(list_dev_sda.toString());</span><br><span class="line">        	result.add(list_dev_sda);</span><br><span class="line">        &#125;</span><br><span class="line">        return result;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static HashMap&lt;String, Float&gt; getMemInfo() throws IOException&#123;</span><br><span class="line">		</span><br><span class="line">		String commands = &quot;cat /proc/meminfo&quot;;</span><br><span class="line">		Process process = Runtime.getRuntime().exec(commands);  </span><br><span class="line">        InputStreamReader ir = new InputStreamReader(process.getInputStream(), &quot;UTF-8&quot;);  </span><br><span class="line">        BufferedReader input = new BufferedReader(ir);  </span><br><span class="line">        //读第一行和第二行</span><br><span class="line">        String[] memTotalArray = input.readLine().replace(&quot; &quot;, &quot;&quot;).split(&quot;:&quot;);</span><br><span class="line">        String[] memFreeArray = input.readLine().replace(&quot; &quot;, &quot;&quot;).split(&quot;:&quot;);</span><br><span class="line">        </span><br><span class="line">        float memTotal = Float.valueOf(memTotalArray[1].replace(&quot;kB&quot;, &quot;&quot;));</span><br><span class="line">        float memFree = Float.valueOf(memFreeArray[1].replace(&quot;kB&quot;, &quot;&quot;));</span><br><span class="line"></span><br><span class="line">        System.out.println(&quot;memTotal = &quot;+memTotal/(1024*1024) + &quot;GB&quot;);</span><br><span class="line">        System.out.println(&quot;memFree = &quot;+memFree/1024 + &quot;MB&quot;);</span><br><span class="line">        HashMap&lt;String, Float&gt; mem = new HashMap&lt;&gt;();</span><br><span class="line">        mem.put(&quot;memTotal&quot;, memTotal);</span><br><span class="line">        mem.put(&quot;memFree&quot;, memFree);</span><br><span class="line">        return mem;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
