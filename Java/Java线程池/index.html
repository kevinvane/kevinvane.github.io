] args) &#123;</span><br><span class="line">		</span><br><span class="line">		System.out.println(Runtime.getRuntime().availableProcessors());</span><br><span class="line">		//testSingleThreadExecutor();</span><br><span class="line">		//testFixedThreadPool();</span><br><span class="line">		//testCachedThreadPool();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 创建一个定长线程池，可控制线程最大并发数，超出的线程会在队列中等待</span><br><span class="line">	 */</span><br><span class="line">	public static void testFixedThreadPool()&#123;</span><br><span class="line">		//因为线程池大小为3，每个任务输出index后sleep 2秒，所以每两秒打印3个数字。</span><br><span class="line">		//定长线程池的大小最好根据系统资源进行设置。如获取cpu核心数Runtime.getRuntime().availableProcessors()</span><br><span class="line">		ExecutorService fixedThreadPool = Executors.newFixedThreadPool(3);  </span><br><span class="line">		for (int i = 0; i &lt; 10; i++) &#123;  </span><br><span class="line">			final int index = i;  </span><br><span class="line">			fixedThreadPool.execute(new Runnable() &#123;  </span><br><span class="line">				public void run() &#123;  </span><br><span class="line">					try &#123;  </span><br><span class="line">						System.out.println(index);  </span><br><span class="line">						Thread.sleep(2000);  </span><br><span class="line">					&#125; catch (InterruptedException e) &#123;  </span><br><span class="line">						e.printStackTrace();  </span><br><span class="line">					&#125;  </span><br><span class="line">				&#125;  </span><br><span class="line">			&#125;);  </span><br><span class="line">		&#125;  </span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 创建一个可缓存线程池，如果线程池长度超过处理需要，可灵活回收空闲线程，若无可回收，则新建线程。</span><br><span class="line">	 */</span><br><span class="line">	public static void testCachedThreadPool()&#123;</span><br><span class="line">		</span><br><span class="line">		ExecutorService cachedThreadPool = Executors.newCachedThreadPool();  </span><br><span class="line">		for (int i = 0; i &lt; 10; i++) &#123;  </span><br><span class="line">			final int index = i;  </span><br><span class="line">			try &#123;  </span><br><span class="line">				Thread.sleep(index * 1000);  </span><br><span class="line">			&#125; catch (InterruptedException e) &#123;  </span><br><span class="line">				e.printStackTrace();  </span><br><span class="line">			&#125;  </span><br><span class="line">			cachedThreadPool.execute(new Runnable() &#123;  </span><br><span class="line">				public void run() &#123;  </span><br><span class="line">					System.out.println(index);  </span><br><span class="line">				&#125;  </span><br><span class="line">			&#125;);  </span><br><span class="line">		&#125;  </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 创建一个单线程化的线程池，它只会用唯一的工作线程来执行任务，保证所有任务按照指定顺序(FIFO, LIFO, 优先级)执行</span><br><span class="line">	 */</span><br><span class="line">	public static void testSingleThreadExecutor()&#123;</span><br><span class="line">		ExecutorService singleThreadExecutor = Executors.newSingleThreadExecutor();  </span><br><span class="line">		for (int i = 0; i &lt; 10; i++) &#123;  </span><br><span class="line">			final int index = i;  </span><br><span class="line">			singleThreadExecutor.execute(new Runnable() &#123;  </span><br><span class="line">				public void run() &#123;  </span><br><span class="line">					try &#123;  </span><br><span class="line">						System.out.println(index);  </span><br><span class="line">						Thread.sleep(2000);</span><br><span class="line">					&#125; catch (InterruptedException e) &#123;  </span><br><span class="line">						e.printStackTrace();  </span><br><span class="line">					&#125;  </span><br><span class="line">				&#125;  </span><br><span class="line">			&#125;);  </span><br><span class="line">		&#125;  </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">	 * 创建一个定长线程池，支持定时及周期性任务执行</span><br><span class="line">	 */</span><br><span class="line">	public static void testScheduledThreadPool()&#123;</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">		ScheduledExecutorService scheduledThreadPool = Executors.newScheduledThreadPool(5);  </span><br><span class="line">		scheduledThreadPool.schedule(new Runnable() &#123;  </span><br><span class="line">			public void run() &#123;  </span><br><span class="line">				System.out.println(&quot;delay 3 seconds&quot;);  </span><br><span class="line">			&#125;  </span><br><span class="line">		//延迟3秒执行</span><br><span class="line">		&#125;, 3, TimeUnit.SECONDS); </span><br><span class="line">		//延迟1秒后每3秒执行一次。</span><br><span class="line">		//&#125;, 3, TimeUnit.SECONDS);  </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
